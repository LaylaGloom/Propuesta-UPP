<script type="text/javascript">
    $(document).ready(function () {

    $('.btn-vertical-slider').on('click', function () {
        
        if ($(this).attr('data-slide') == 'next') {
            $('#sliderNews').carousel('next');
        }
        if ($(this).attr('data-slide') == 'prev') {
            $('#sliderNews').carousel('prev')
        }

    });
});
</script>
